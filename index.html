
<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<meta charset="utf-8">
	 <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src=js/app.js></script>
</head>
<body >
	<div class="main">
		<header>
			<div class="menu">
				<ul class=menu_ul>
					<li class=menu_ul__li><a class="menu_li__a" href="" >Почта</a></li>
					<li class=menu_ul__li><a class="menu_li__a" href="" >Картинки</a></li>
				</ul>
				<span class="icon icon-add" title="Приложения Google"></span>
				<div class="blue-button">
					<a  class="button_a "href="" >Войти</a>
				</div>
			</div>
		</header>
		<center>
			<content>
				<div class="logo" title="Google">
					<h4 class="logo_h4">Беларусь</h4>
				</div>
				<div class="search">
					<div class="input">
						<input id ="input"  maxlength="2048" autofocus="autofocus" > 
					</div>
					<div class="search-icon">
						<a class="search-icon__a" id="tip-first" href="">
							<span class="search-icon__span"></span>
						</a>
						<div class="tip-first">
							<div class="tip__hover">Экранная клавиатура</div>
							<div class="tip-triangle"></div>
						</div>
						
						<a class="search-icon__a" id ="tip-second" href="">
							<span class="search-icon_span__second"></span>
						</a>
						<div class="tip-second">
							<div class="tip__hover">Голосовой поиск</div>
							<div class="tip-triangle"></div>
						</div>
					</div>
				</div>
				<div class="content-button">
					<input  class="content-button_input input-add" type ="submit" value="Поиск в Google">
					<input  class="content-button_input input-add" type ="submit" value="Мне повезёт!">
				</div>
				<div class="content-link">
					<p class="content-link_p">Google.by предлагается на:  <a class="content-link_a"href="">Беларуская</a></p>
				</div>
				<div class="empty">
				</div>
			</content>
		</center>
	</div>
	<footer>
		<div class="left-side">
			<ul class="left-side_ul">
				<li class="left-side_ul__li"><a class="left-side_li__a" href="">Реклама</a></li>
				<li class="left-side_ul__li"><a class="left-side_li__a" href="">Для бизнеса</a></li>	
				<li class="left-side_ul__li"><a class="left-side_li__a" href="">Всё о Google</a></li>	
			</ul>
		</div>
		<div class="right-side">
			<ul class="right-side_ul">
				<li class="right-side_ul__li"><a  class="right-side_li__a" href="">Конфиденциальность</a></li>
				<li class="right-side_ul__li"><a  class="right-side_li__a" href="">Условия</a></li>
				<li class="right-side_ul__li"><a  class="right-side_li__a" href="">Настройки</a></li>
				<li class="right-side_ul__li"><a  class="right-side_li__a" href="">Перейти на Google.com</a></li>
			</ul>
		</div>
	</footer>	

</body>
</html>
